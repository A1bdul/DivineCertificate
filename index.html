<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>replit</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .social-image {
            --align-text-x: flex-start;
            --align-text-y: flex-end;

            width: 100%;
            background: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            line-height: 1;
        }

        .social-image__html {
            display: flex;
            height: 100%;
            justify-content: var(--align-text-x);
            align-items: var(--align-text-y);
            padding: 50px 72px;
        }
        
        .social-image__text {
            max-width: 800px;
        }

        .social-image__title {
            font-size: 56px;
            line-height: 68px;
            font-weight: 800;
            margin-bottom: 24px;
            letter-spacing: -0.0125em;
            outline: none;
        }

        .social-image__meta {
            grid-column: 2;
            font-weight: 500;
            font-size: 24px;
            line-height: 36px;
            outline: none;
            letter-spacing: -0.0125em;
        }

        .social_profile {
            width: 350px;
            height: 350px;
            border-radius: 50%;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px solid black;
            margin: 20px;
            z-index: 1000;

            /* Adjust border properties as needed */
        }

        .plus {
          font-size: 24px;
          font-weight: bold;
          cursor: pointer;
          
        }
     
        .cropped-image {
          width: 100%;
          height: 100%;
          object-fit: cover;
          border-radius: 50%; /* Make the image circular */
        }


    </style>
</head>

<body>
    <div class="wrapper">
      <div class="social-image-wrapper">
          <div class="social-image-wrapper">
            <svg
              viewBox="0 0 1200 800"
              xmlns="http://www.w3.org/2000/svg"
              class="social-image"
            >
              <foreignObject x="0" y="0" width="1200" height="800">
                <div class="social-image__html">
                  <div class="social-image__text">
                      <div class="social_profile" id="social_profile">
                        <div class="plus" id="plus">+</div>

                          <input type="file" id="imageUpload" accept="image/*" style="display: none;" /> 
                            <img class="cropped-image" style="display: none;" /> 
                      </div>
                    <h1
                      xmlns="http://www.w3.org/1999/xhtml"
                      class="social-image__title" style="font-size:46px"
                      contenteditable
                    >
                      All of this text is editable... click on it and start typing!
                    </h1>
                    <h2
                      xmlns="http://www.w3.org/1999/xhtml"
                      class="social-image__meta"
                      contenteditable
                    >
                      As you type, the background will adapt itself to the text, making
                      sure the shapes never overlap.
                    </h2>
                      <h1
                        xmlns="http://www.w3.org/1999/xhtml"
                        class="social-image__title"
                      >
                        Ewpowering Union Leadership For Subtaiable Growth
                      </h1>
                  </div>
                </div>
              </foreignObject>
            </svg>
          </div>
      </div>
      <div class="controls">
        <div class="controls__randomize">
          <p class="controls__label">Randomize:</p>
          <button class="controls__btn controls__btn--alignment">Alignment</button>
          <button class="controls__btn controls__btn--colors">Colors</button>
          <button class="controls__btn controls__btn--shapes">Shapes</button>
        </div>
        <button class="controls__btn controls__btn--save">Save</button>
      </div>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
